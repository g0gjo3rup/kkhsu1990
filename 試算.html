<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>週期次數計算器</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #555;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>週期次數計算器</h1>
    <p>輸入週期時間（秒）和總時間（小時），計算週期次數。</p>
    <div class="input-group">
      <input type="number" id="cycleSeconds" placeholder="週期時間（秒）" min="0.01" step="0.01" required>
      <input type="number" id="totalHours" placeholder="總時間（小時）" min="0.01" step="0.01" required>
      <button onclick="calculateCycles()">計算</button>
    </div>
    <p id="result">結果將顯示在這裡</p>
  </div>

  <script>
    function calculateCycles() {
      // 獲取輸入值
      const cycleSeconds = parseFloat(document.getElementById('cycleSeconds').value);
      const totalHours = parseFloat(document.getElementById('totalHours').value);
      const resultElement = document.getElementById('result');

      // 驗證輸入
      if (isNaN(cycleSeconds) || cycleSeconds <= 0 || isNaN(totalHours) || totalHours <= 0) {
        resultElement.textContent = '請輸入有效的正數！';
        return;
      }

      // 計算
      const totalSeconds = totalHours * 3600;
      const cycleCount = Math.floor(totalSeconds / cycleSeconds);

      // 顯示結果
      resultElement.textContent = `在 ${totalHours} 小時（${totalSeconds} 秒）內，${cycleSeconds} 秒的週期會發生 ${cycleCount} 次。`;
    }
  </script>
</body>
</html>
